<div class="header">
  <h1 class="title">{{title}}</h1>
  <input type="button" value="{{title}}" class="button">
</div>
<div class="list">
  <div *ngFor="let img of imagen"  class="card">
    <div class="card-picture">
      <img src="{{url + img.imagen}}" class="picture">
    </div>
    <div class="card-title">
      <h3>{{img.nombre}}</h3>
    </div>
    <div class="card-body">
      <h2>{{img.album}}</h2>
    </div>
  </div>
</div>
